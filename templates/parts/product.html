<div style="position:relative;">
    <a style="all: unset; cursor:pointer " href="{{ url_for('general.product' , id=p.id , name=p.name) }}">
        <section class="product-box">
            <div class="click-to-desc" >    
                <img src="{{url_for('static',filename='covers/'+p.id|string+ '.jpg')}}">   
                <span class="tag yellow"><img src="{{url_for('static' , filename='themes-image/del.png')}}">ارسال رایگان</span>
                <span class="tag red"><img src="{{url_for('static' , filename='themes-image/done.png')}}">اصالت کالا</span>
                <h3>{{p.name}}</h3>
                <p>{{p.description|truncate(30)}}</p>
                <span class="price" >{{p.price}}</span>
            </div>
        </section>
    </a>
    <a class="add-to-cart" href="/add-to-cart?id={{p.id}}"> افزودن به <img src="{{url_for('static' , filename='themes-image/buy.png')}}"></a>
</div>
